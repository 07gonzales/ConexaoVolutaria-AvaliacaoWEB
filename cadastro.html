<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Necessidade</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Cadastro de Necessidade</h1>
    </header>

    <main class="container mt-4">
        <form id="formCadastro" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="instituicao" class="form-label">Nome da Instituição*</label>
                <input type="text" class="form-control" id="instituicao" required>
            </div>

            <div class="mb-3">
                <label for="tipoAjuda" class="form-label">Tipo de Ajuda*</label>
                <select class="form-select" id="tipoAjuda" required>
                    <option value="">Selecione</option>
                    <option value="Educação">Educação</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Meio Ambiente">Meio Ambiente</option>
                    <option value="Doação de Alimentos">Doação de Alimentos</option>
                    <option value="Doação de Roupas">Doação de Roupas</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="titulo" class="form-label">Título da Necessidade*</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição Detalhada*</label>
                <textarea class="form-control" id="descricao" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="cep" class="form-label">CEP*</label>
                <input type="text" class="form-control" id="cep" required>
            </div>

            <div class="mb-3">
                <label for="rua" class="form-label">Rua*</label>
                <input type="text" class="form-control" id="rua" required>
            </div>

            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro*</label>
                <input type="text" class="form-control" id="bairro" required>
            </div>

            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade*</label>
                <input type="text" class="form-control" id="cidade" required>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado*</label>
                <input type="text" class="form-control" id="estado" required>
            </div>

            <div class="mb-3">
                <label for="contato" class="form-label">Contato (E-mail ou Telefone)*</label>
                <input type="text" class="form-control" id="contato" required>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>

    <footer class="text-center p-3 mt-5 bg-light">
        <p>&copy; 2025 Plataforma de Conexão Voluntária</p>
    </footer>

    <script src="js/viaCEP.js"></script>
    <script src="js/cadastro.js"></script>

     
</body>
</html>
