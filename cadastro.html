<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Necessidade</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Cadastro de Necessidade</h1>
    </header>

    <main class="container mt-4">
        <form id="formCadastro" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="instituicao" class="form-label">Nome da Instituição*</label>
                <input type="text" class="form-control" id="instituicao" required>
            </div>

            <div class="mb-3">
                <label for="tipoAjuda" class="form-label">Tipo de Ajuda*</label>
                <select class="form-select" id="tipoAjuda" required>
                    <option value="">Selecione</option>
                    <option value="Educação">Educação</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Meio Ambiente">Meio Ambiente</option>
                    <option value="Doação de Alimentos">Doação de Alimentos</option>
                    <option value="Doação de Roupas">Doação de Roupas</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>

            
</body>
</html>
