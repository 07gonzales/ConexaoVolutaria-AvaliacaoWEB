<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necessidades Cadastradas</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Necessidades Cadastradas</h1>
    </header>

    <main class="container my-4">
        <div class="row mb-4">
            <div class="col-md-8">
                <input type="text" id="pesquisa" class="form-control" placeholder="Pesquisar por título ou descrição">
            </div>
            <div class="col-md-4">
                <select id="filtro" class="form-select">
                    <option value="">Filtrar por Tipo de Ajuda</option>
                    <option value="Educação">Educação</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Meio Ambiente">Meio Ambiente</option>
                    <option value="Doação de Alimentos">Doação de Alimentos</option>
                    <option value="Doação de Roupas">Doação de Roupas</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
        </div>

        <div id="listaNecessidades" class="row g-4"></div>
    </main>

    <footer class="text-center p-3 mt-5 bg-light">
        <p>&copy; 2025 Plataforma de Conexão Voluntária</p>
    </footer>

    <script src="js/necessidades.js"></script>
</body>
</html>
